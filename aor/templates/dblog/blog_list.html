{% extends 'base.html' %}
{% load i18n %}

{% block title %}{% trans "Blogs" %} - {{ block.super }}{% endblock %}

{% block content %}
    <h1 class="title">{% trans "Blogs" %}</h1>
    <ul class="blogs">
        {% for object in object_list %}
            <li><a href="{% url blog:detail object.id %}">{{ object }}</a></li>
        {% endfor %}
    </ul>

    {% include 'paginator.html' %}

{% endblock %}
