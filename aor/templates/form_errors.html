{% if form.non_field_errors %}
    <div class="alert alert-error">
        <button type="button" class="close" data-dismiss="alert">×</button>
        {{ form.non_field_errors }}
    </div>
{% endif %}

{% if form.non_form_errors %}
    <div class="alert alert-error">
        <button type="button" class="close" data-dismiss="alert">×</button>
        {{ form.non_form_errors }}
    </div>
{% endif %}
