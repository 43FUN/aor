{% extends "base.html" %}
{% load i18n %}

{% block main %}
    <div class="row-fluid">
        <div class="span12">
            <ul class="breadcrumb">
                {% block breadcrumb %}
                    {% include "pybb/breadcrumb.html" %}
                {% endblock %}
            </ul>
        </div>
    </div>
    <div class="row-fluid">
        <div class="span12 forum">
            {% block content %}
            {% endblock %}
        </div>
    </div>
{% endblock %}


{% block menu %}
    {% include "menu.html" with menu_forum="active" %}
{% endblock %}
